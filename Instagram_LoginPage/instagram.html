<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="container">
        <form>
            <center>
                <h1 id="inst">Instagram</h1>
                <img id="image" src="../instagram/media/insta.jpeg" alt="icon">
                <h3 id="logi">Log in to Instagram</h3>
                <input required id="email" type="text" placeholder="Phone number, username, or email">
                <input required id="password" type="password" placeholder="Password">
                <button id="login"><a href="https://www.instagram.com" target="_blank">Log in</a></button> 
                <h5 id="forgot"><a href="https://www.instagram.com/accounts/password/reset/" title="Don't forget password">Forgot Password?</a></h5>
                <button id="continue"><a href="https://www.facebook.com" target="_blank">Log in with Facebook</a></button>
                <hr id="line">
                <h5 id="dont">Don't have an account? <button id="signup"><a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Sign up</a></button></h5>
            </center>
        </form>
    </div>
</body>
</html>
