<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container">
        <div class="leftbox">
            <div class="logo">
                <h1 id="face"><strong>facebook</strong></h1>
                <p id="helps">Facebook helps you connect and share<br>with the people in your life.</p>
            </div>
        </div>

        <div class="rightbox">
            <div class="box">
                <h3 id="log">Log in to Facebook</h3>
                <form>
                    <input id="email" type="text" placeholder="Email address or Phone number" required>
                    <input id="password" type="password" placeholder="Password" required>
                    <button id="login" type="submit"><a href="https://www.facebook.com/" target="_blank">Log in</a></button>
                </form>
                <div id="forgotdiv">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank" id="forgot">Forgotten Password?</a>
                </div>
                <hr>
                <button id="createaccount"><a href="https://www.facebook.com/r.php/" target="_blank">Create New Account</a></button>
                <p id="create"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" target="_blank">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
